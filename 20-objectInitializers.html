<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
        <script type="text/javascript">

            // Working with object initializers - shorthand for creating small scale instance objects

            firstCat = {name: 'Boots', type: 'tabby'};
            secondCat = {name: 'Biscuits', type: 'himalayan'};

        </script>
    </head>
    <body>

        <script type="text/javascript">
            document.write("My name is " + firstCat.name + " and I am a " + firstCat.type + ".")

        </script>

    </body>
</html>
