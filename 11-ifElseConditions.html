<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
    </head>
    <body>
        <script type="text/javascript">
            // Fun with if/else and comparison operators

            var cake = 50;
            var pie = 20;
            var space = '</br>';

            // when comparing use `==` is equal to
            if (cake == pie) {
                document.write('Cake and pie are just as good' + space)
            } else {
                document.write('Cake and pie are not the same' + space)
            }

            // if apple IS NOT EQUAL to orange
            if (cake != pie) {
                document.write('Cake does not equal pie' + space)
            } else {
                document.write('Cake, pie, it\'s all good' + space)
            }

            // compare actual values
            if (cake >= pie) {
                document.write('Cake is better than or equal to pie' + space)
            } else if (cake <= pie) {
                document.write('Cake is better than or equal to pie' + space)
            }

        </script>

    </body>
</html>
