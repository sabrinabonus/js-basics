<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
        <script type="text/javascript">

            // Working with custom functions and object properties

            // constructor function (or blueprint) for the objects we want to create
            var cat = function (name, color) {
                this.name = name;
                this.color = color;
            }

            // creating an instance of an object
            // the keyword `new` tells JS that we are creating the new instance of a variable.
            var firstCat = new cat("Boots", "brown");
            var secondCat = new cat("Biscuits", "gray");
        </script>
    </head>
    <body>

        <script type="text/javascript">
            // Let's call the properties of the objects we created

            document.write("You are " + firstCat.name + " and your color is " + firstCat.color + "<br/>");
            document.write("You are " + secondCat.name + " and your color is " + secondCat.color + "<br/>");

        </script>

    </body>
</html>
